<!DOCTYPE html>
<html lang="en">
  <head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CurRent</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"/>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- Your custom styles -->
    <link rel="stylesheet" href="../styles/tenant.css" />
  </head>
  <body>


    <!-- Nav Bar -->
    <div class="navbar">
      <h2 id="logo">CurRent</h2>
      <!-- default route when clicking logo logged in as tenant -->
      <a href="/tenant/maintenance">
        <div class="item">
          <img
            id="travis"
            src="https://dwglogo.com/wp-content/uploads/2017/12/1200px-travis_ci_vector_logo.png"
            alt="templogo"
          />
          <div id="profile">Tenant: {Name}</div>
        </div>
      </a>
      <!-- maintenance -->
      <a href="/tenant/maintenance">
        <div class="item">
          <div class="fa fa-wrench"></div>
          <div class="label">Maintenance</div>
        </div>
      </a>
      <!-- pay rent -->
      <a href="/tenant/pay">
        <div class="item">
          <div class="fa"><i class="fas fa-money-bill"></i></div>
          <div class="label">Pay Rent</div>
        </div>
      </a>
      <!-- contracts -->
      <a href="/tenant/contracts">
        <div class="item">
          <div class="fa fa-file"></div>
          <div class="label">Lease Docs</div>
        </div>
      </a>
      <!-- signout -->
      <a href="/logout">
        <div class="item">
          <div class="fa fa-sign-out-alt"></div>
          <div class="label">Logout</div>
        </div>
      </a>
    </div>
    <!-- end nav bar -->

    <!-- main content -->
    <div class="right-side">
      <div class="jumbotron">
        <h1 class="display-3">Submit Maintenance Request</h1>
        <hr class="my-2" />
      </div>

      <div class="content">
        <!-- form for maint request -->
        <div class="row">
          <!-- Name and Image URL or upload -->
          <div class="input-field col m4">
            <input placeholder="First and Last Name" id="name" type="text" class="validate" />
            <label for="name">Name</label>
          </div>
          <div class="input-field col m4">
            <input placeholder="Property Address" id="address" type="text" class="validate" />
            <label for="image">Address</label>
          </div>

          <div class="input-field col m4">
            <!-- grab category value here -->
            <select id="requestType">
              <option value="" disabled selected>Category</option>
              <option value="1">Appliances</option>
              <option value="2">Electrical</option>
              <option value="3">Exterior</option>
              <option value="4">HVAC</option>
              <option value="5">Plumbing</option>
              <option value="6">Ohter</option>
            </select>
            <label>Request Type</label>
          </div>
        </div>
        <div class="row">
          <form class="col m12">
            <div class="row">
              <div class="input-field col m12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Description</label>
              </div>
            </div>
          </form>
        </div>
        <!-- end description -->
        <div class="row">
          <button class="btn waves-effect waves-light" type="submit" name="action">
            Submit <i class="material-icons right">send</i>
          </button>
        </div>

        <!-- end row 3 form -->

        <!-- start cards -->
        <div class="row">
          <!-- Past Requests -->
          <h5>Request History</h5>
          <hr class="my-2" />
          <!-- property cards -->
          <div class="col s12 m3">
            <div class="card">
              <div class="card-image">
                <img
                  src="https://cdn.vox-cdn.com/thumbor/SZI_0MOdoxBwcfYVftHcCdLJ2fc=/0x0:1600x1066/1820x1213/filters:focal(642x458:898x714):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/60283807/Perry1.0.jpg"
                />
                <span class="card-title">100 Peachtree Drive</span>
              </div>
              <div class="card-content property-details"><p>Property details here.</p></div>
              <div class="card-action"><button href="#modal1" class="btn modal-trigger">Details</button></div>
            </div>
          </div>
          <!-- end property card -->
        </div>
        <!-- end row 4 -->
      </div>
    </div>
    <!-- end main content -->

    <!-- Modal Structure -->
  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
          
</body>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<!-- Compiled and mnified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- <script src="../js/tenant.js"></script> -->
<script src="../js/materialize.js"></script>
  
</html>
