<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CurRent</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="../styles/landlord.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <div class="navbar">
      <h2 id="logo">CurRent</h2>
      <!-- default route when clicking logo logged in as landlord -->
      <a href="/landlord/properties">
        <div class="item">
          <img
            id="travis"
            src="https://dwglogo.com/wp-content/uploads/2017/12/1200px-travis_ci_vector_logo.png"
            alt="templogo"
          />
          <div id="profile">Landlord: {Name}</div>
        </div>
      </a>
      <!-- properties -->
      <a href="/landlord/properties">
        <div class="item">
          <div class="fa fa-home"></div>
          <div class="label">Properties</div>
        </div>
      </a>
      <!-- tenants -->
      <a href="/landlord/tenants">
        <div class="item">
          <div class="fa fa-users"></div>
          <div class="label">Tenants</div>
        </div>
      </a>
      <!-- maintenance -->
      <a href="/landlord/maintenance">
        <div class="item">
          <div class="fa fa-wrench"></div>
          <div class="label">Maintenance</div>
        </div>
      </a>
      <!-- invoices -->
      <a href="/landlord/invoices">
        <div class="item">
          <div class="fa"><i class="fas fa-file-invoice-dollar"></i></div>
          <div class="label">Invoices</div>
        </div>
      </a>
      <!-- contracts -->
      <a href="/landlord/contracts">
        <div class="item">
          <div class="fa fa-file"></div>
          <div class="label">Contracts</div>
        </div>
      </a>
      <!-- signout -->
      <a href="/logout">
        <div class="item">
          <div class="fa fa-sign-out-alt"></div>
          <div class="label">Logout</div>
        </div>
      </a>
    </div>
    <!-- end nav bar -->

    <!-- main content -->
    <div class="content">
      <div class="jumbotron">
        <h1 class="display-3">My Properties</h1>
        <p class="lead">Add Property</p>
        <hr class="my-2" />
      </div>

      <!-- start cards -->
      <div class="row">
        <!-- property cards -->
        <div class="col s12 m3">
          <div class="card">
            <div class="card-image">
              <img
                src="https://cdn.vox-cdn.com/thumbor/SZI_0MOdoxBwcfYVftHcCdLJ2fc=/0x0:1600x1066/1820x1213/filters:focal(642x458:898x714):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/60283807/Perry1.0.jpg"
              />
              <span class="card-title">100 Peachtree Drive</span>
            </div>
            <div class="card-content property-details"><p>Property details here.</p></div>
            <div class="card-action"><button class="btn">Details</button></div>
          </div>
        </div>
        <!-- end property card -->
      </div>
    </div>
  </body>
</html>
